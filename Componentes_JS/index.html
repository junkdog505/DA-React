<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Linkeamos bootstrap a nuestro proyecto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="text-center text-primary mt-5" style="font-size: 48px;">Componentes Javascript (MODALES)</header>
    <section class="d-flex justify-content-center align-items-center mt-5">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">
                <h4> <i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
            </div>
            <div class="mb-1">
                <form id="contacto" >
                    <div class="mb-4 d-flex justify-content-between">
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                placeholder="ejemplo: Cristian" required>
                            <div class="nombre text-danger "></div>
                        </div>
                        <div>
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido"
                                placeholder="ejemplo: Amézquita" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo"
                            placeholder="ejemplo: junkdog505@gmail.com" required>
                        <div class="correo text-danger"></div>

                    </div>
                    <div class="mb-4">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                        <input type="radio" class="form-check-input" name="sexo" value="masculino"> Masculino
                        <input type="radio" class="form-check-input" name="sexo" value="femenino"> Femenino
                        <div class="sexo text-danger"></div>
                    </div>
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"
                            placeholder="ejemplo: Texto de prueba"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div>
                    <!--Creamos el botón para enviar y poder usar la alerta simulando usar javascript pero con bootstrap-->
                    <div class="container mt-3">
                        <h3 class="text-primary" style="font-size: 20px;">Uso de compontentes con javascript</h3>
                        <button type="button" class="btn btn-primary bi bi-cursor-fill" data-bs-toggle="modal" data-bs-target="#myModal">
                            <label class="texto-light">Enviar</label>
                        </button>
                    </div>

                    <!-- Creando la alerta -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Cabecera de la alerta-->
                                <div class="modal-header" style="background-color: #007bff;">
                                    <h4 class="modal-title text-warning">Enviado correctamente</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Texto de la alerta  -->
                                <div class="modal-body text-light" style="background-color: #5ba1ec;">
                                    <p class="text-light">El formulario se cargó correctamente.</p>
                                </div>

                                <!--Botón para cerrar la alerta -->
                                <div class="modal-footer" style="background-color: #7cb6f5;">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                                </div>

                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
